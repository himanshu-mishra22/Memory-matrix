<head>

    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.jpg" type="image/x-icon">

<body>
    <div id="confetti-container"></div>
   
    <main>
        <p>In this game, click on two squares to find matching symbols.<br>Try to find all the matching pairs in the

        <div id="congratulations">Congratulations! You found all the pairs!</div>
        <button id="play-again" style="display: none;">Play Again</button>
        <div id="game-board">
            <div class="card" data-image="img1"><img src="./assets/cap.png"></div>
            <div class="card" data-image="img1"><img src="./assets/cap.png"></div>
            <div class="card" data-image="img2"><img src="./assets/chip.png"></div>
            <div class="card" data-image="img2"><img src="./assets/chip.png"></div>
            <div class="card" data-image="img3"><img src="./assets/gears.png"></div>
            <div class="card" data-image="img3"><img src="./assets/gears.png"></div>
            <div class="card" data-image="img4"><img src="./assets/keyboard.png"></div>
            <div class="card" data-image="img4"><img src="./assets/keyboard.png"></div>
            <div class="card" data-image="img5"><img src="./assets/rocket.png"></div>
            <div class="card" data-image="img5"><img src="./assets/rocket.png"></div>
            <div class="card" data-image="img6"><img src="./assets/satellite.png"></div>
            <div class="card" data-image="img6"><img src="./assets/satellite.png"></div>
            <div class="card" data-image="img7"><img src="./assets/bug.png"></div>
            <div class="card" data-image="img7"><img src="./assets/bug.png"></div>
            <div class="card" data-image="img8"><img src="./assets/logic.png"></div>
            <div class="card" data-image="img8"><img src="./assets/logic.png"></div>
        </div>
    </main>
    <script src="script.js"></script>

</html>
